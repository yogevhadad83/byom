services:
  - type: web
    name: byom-chat
    runtime: node
    buildCommand: npm ci && npm run build -w packages/byom-sdk && npm run build -w apps/byom-chat
    startCommand: node apps/byom-chat/dist/server.js
    envVars:
      - key: VITE_SAAS_BASE_URL
        value: https://chat-hub-ybyy.onrender.com
